

 <div class="table" id="maintable">
    <div class="image" style="background-image: url('../../assets/images/office-1.jpeg')"> 
        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="card rounded-0" id="main">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    
                    <div class="card-body">
                        <form  class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                            <div class="form-group">
                                <label for="uname1" style="font-size:20px;font-weight:bold;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email: </label>
                                <input type="email" formControlName="email" [class.is-invalid] = "loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control rounded-0" [(ngModel)]="loginUserDetails.email"  name="email" id="email">
                                <div *ngIf= "loginForm.get('email').invalid && loginForm.get('email').touched">
                                    <small *ngIf = "loginForm.get('email').errors?.required" class="text-white" >Email is required</small>
                                    <small *ngIf = "loginForm.get('email').errors?.pattern" class="text-white" >Enter a valid email</small>
                                    <small *ngIf = "loginForm.get('email').errors?.serverError" class="text-white" >{{loginForm.get('email').errors?.serverError}}</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" style="font-size:20px;font-weight:bold;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" >Password: </label>
                                <input type="password"  formControlName="password" [class.is-invalid] = "loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control rounded-0"  [(ngModel)]="loginUserDetails.password" name="password" id="password">
                                <div *ngIf= "loginForm.get('password').invalid && loginForm.get('password').touched">
                                    <small *ngIf = "loginForm.get('password').errors?.required" class="text-white" >Password is required</small>
                                    <small *ngIf = "loginForm.get('password').errors?.minlength" class="text-white" >Minimum length of password is 6</small>
                                    <small *ngIf = "loginForm.get('password').errors?.serverError" class="text-white" >{{loginForm.get('password').errors?.serverError}}</small>
                                </div>
                            </div>
                            <br>
                            <br>
                            <button type="submit" [disabled]='loginForm.invalid' class="btn btn-success btn-lg float-right">Login</button>
                        </form> 
                    </div>
                </div>
                
                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
 </div>
